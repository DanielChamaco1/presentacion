<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images.png">

  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./estilos.css">
  <link rel="stylesheet" href="./desktop1440.css" media="screen and (min-width:1440px)">
  <link rel="stylesheet" href="./desktop1024.css" media="screen and (min-width:1024px">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="profile-card">
    <div class="profile-card-top">
      <img src="./image-victor.jpg" alt="imagen De Victor">
    </div>
    <div class="profile-card-bottom">
      <div class="profile-card-bottom_datos-del-perfil">
        <div>
          <span>Victor Crest</span>
          <span>26</span>
        </div>
        <p>London</p>
      </div>
      <div class="profile-card-bottom_datos-de-seguidores">
        <div>
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
